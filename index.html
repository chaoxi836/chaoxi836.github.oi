<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话测试器作者by李维棠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0e6ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s;
        }
        
        .survey-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f4ff;
            border-bottom: 1px solid #eae0ff;
        }
        
        .time {
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
        }
        
        .survey-title {
            text-align: center;
            padding: 20px 15px;
            font-size: 20px;
            font-weight: 600;
            color: #5a4b81;
            transition: color 0.3s;
        }
        
        .question-area {
            padding: 0 25px 25px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }
        
        .answer-input:focus {
            border-color: #9b87d4;
        }
        
        .answer-input::placeholder {
            color: #aaa;
        }
        
        .button-area {
            display: flex;
            justify-content: center;
            padding: 0 25px 25px;
            position: relative;
        }
        
        .next-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(138, 109, 206, 0.3);
        }
        
        .next-button:hover {
            background-color: #7a5cbf;
            transform: translateY(-2px);
        }
        
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .progress {
            text-align: center;
            padding: 10px 0 20px;
            color: #888;
            font-size: 14px;
        }
        
        .completion-page {
            text-align: center;
            padding: 30px 20px;
        }
        
        .completion-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .restart-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .restart-button:hover {
            background-color: #7a5cbf;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 2s linear infinite;
        }
        
        @keyframes rainbow {
            to { background-position: 1000px 0; }
        }
        
        .hidden {
            display: none;
        }
        
        .heart {
            color: #ff3366;
            font-size: 24px;
            margin: 0 5px;
        }
        
        .author-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .author-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .author-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        .author-modal.active .author-content {
            transform: scale(1);
        }
        
        .author-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .author-name {
            font-size: 32px;
            font-weight: bold;
            color: #8a6dce;
            margin: 20px 0;
        }
        
        .start-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .start-button:hover {
            background-color: #7a5cbf;
        }
        
        .pity-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .pity-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .pity-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        .pity-modal.active .pity-content {
            transform: scale(1);
        }
        
        .pity-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff3366;
        }
        
        .pity-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .pity-button:hover {
            background-color: #7a5cbf;
        }
        
        /* 新增彩蛋弹窗样式 */
        .egg-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .egg-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .egg-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        .egg-modal.active .egg-content {
            transform: scale(1);
        }
        
        .egg-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .egg-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .egg-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .egg-button:hover {
            background-color: #7a5cbf;
        }
        
        /* 新增动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .heart-beat {
            animation: heartBeat 1s infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 作者弹窗提示 -->
    <div class="author-modal" id="authorModal">
        <div class="author-content">
            <h2 class="author-title">问卷作者</h2>
            <div class="author-name">李维棠</div>
            <p>欢迎使用这个真心话测试器awa</p>
            <button class="start-button" id="startButton">开始测试</button>
        </div>
    </div>
    
    <!-- 可怜弹窗 -->
    <div class="pity-modal" id="pityModal">
        <div class="pity-content">
            <h2 class="pity-title">那你好可怜哦</h2>
            <p>没有喜欢的人也没关系，重新开始测试吧</p>
            <button class="pity-button" id="pityRestartButton">重新开始</button>
        </div>
    </div>
    
    <!-- 彩虹彩蛋弹窗 -->
    <div class="egg-modal" id="rainbowModal">
        <div class="egg-content">
            <h2 class="egg-title">🌈 彩虹主题 🌈</h2>
            <p class="egg-text">原来你喜欢这个颜色啊awa！</p>
            <button class="egg-button" id="rainbowCloseButton">继续</button>
        </div>
    </div>
    
    <!-- 告白气球彩蛋弹窗 -->
    <div class="egg-modal" id="balloonModal">
        <div class="egg-content">
            <h2 class="egg-title">🎈 告白气球 🎈</h2>
            <p class="egg-text">你最喜欢的歌是告白气球！</p>
            <button class="egg-button" id="balloonCloseButton">继续</button>
        </div>
    </div>
    
    <!-- 承认喜欢彩蛋弹窗 -->

        <div class="egg-content">
            <h2 class="egg-title">❤️ 哇！你终于承认了！ ❤️</h2>
            <p class="egg-text">你有喜欢的人！让我猜猜看是谁呢？</p>
            <button class="egg-button" id="likeCloseButton">继续</button>
        </div>
    </div>
    
    <!-- 心动时刻彩蛋弹窗 -->
    <div class="egg-modal" id="heartbeatModal">
        <div class="egg-content">
            <h2 class="egg-title">💓 原来如此 💓</h2>
            <p class="egg-text">无论Ta是怎样的人，心动都是最美的！</p>
            <button class="egg-button" id="heartbeatCloseButton">继续</button>
        </div>
    </div>
    
    <!-- 表白成功彩蛋弹窗 -->
    <div class="egg-modal" id="successModal">
        <div class="egg-content">
            <h2 class="egg-title">❤️ 恭喜你表白成功！ ❤️</h2>
            <p class="egg-text">我也喜欢你哦，你说对吧，尚？</p>
            <button class="egg-button" id="successCloseButton">完成</button>
        </div>
    </div>
    
    <!-- 水仙宝宝彩蛋弹窗 -->
    <div class="egg-modal" id="narcissusModal">
        <div class="egg-content">
            <h2 class="egg-title">💖 水仙宝宝 💖</h2>
            <p class="egg-text">爱自己是最重要的！</p>
            <button class="egg-button" id="narcissusCloseButton">完成</button>
        </div>
    </div>
    
    <!-- 祝福彩蛋弹窗 -->
    <div class="egg-modal" id="blessingModal">
        <div class="egg-content">
            <h2 class="egg-title">💞 祝你们长长久久 💞</h2>
            <p class="egg-text" id="blessingText">祝你和XXX长长久久！</p>
            <button class="egg-button" id="blessingCloseButton">完成</button>
        </div>
    </div>
    
    <div class="survey-container">
        <div class="status-bar">
            <div class="time" id="timeDisplay">23:15</div>
            <div class="status-icons">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <h1 class="survey-title">真心话测试</h1>
        
        <div class="question-area">
            <div class="question-text" id="questionText">你最喜欢的颜色是什么？</div>
            <input type="text" class="answer-input" id="answerInput" placeholder="请输入你的答案...">
        </div>
        
        <div class="progress" id="progress">问题 1 / 5</div>
        
        <div class="button-area">
            <button class="next-button" id="nextButton" disabled>下一个</button>
        </div>
    </div>

    <script>
        // 显示作者弹窗
        const authorModal = document.getElementById('authorModal');
        authorModal.classList.add('active');
        
        const startButton = document.getElementById('startButton');
        const pityModal = document.getElementById('pityModal');
        const pityRestartButton = document.getElementById('pityRestartButton');
        
        // 彩蛋弹窗
        const rainbowModal = document.getElementById('rainbowModal');
        const balloonModal = document.getElementById('balloonModal');
        const likeModal = document.getElementById('likeModal');
        const heartbeatModal = document.getElementById('heartbeatModal');
        const successModal = document.getElementById('successModal');
        const narcissusModal = document.getElementById('narcissusModal');
        const blessingModal = document.getElementById('blessingModal');
        
        // 彩蛋关闭按钮
        const rainbowCloseButton = document.getElementById('rainbowCloseButton');
        const balloonCloseButton = document.getElementById('balloonCloseButton');
        const likeCloseButton = document.getElementById('likeCloseButton');
        const heartbeatCloseButton = document.getElementById('heartbeatCloseButton');
        const successCloseButton = document.getElementById('successCloseButton');
        const narcissusCloseButton = document.getElementById('narcissusCloseButton');
        const blessingCloseButton = document.getElementById('blessingCloseButton');
        
        // 开始问卷按钮事件
        startButton.addEventListener('click', function() {
            authorModal.classList.remove('active');
            loadQuestion();
        });
        
        // 重新开始按钮事件（可怜弹窗）
        pityRestartButton.addEventListener('click', function() {
            pityModal.classList.remove('active');
            restartSurvey();
        });
        
        // 彩蛋关闭按钮事件
        rainbowCloseButton.addEventListener('click', function() {
            rainbowModal.classList.remove('active');
            nextQuestion();
        });
        
        balloonCloseButton.addEventListener('click', function() {
            balloonModal.classList.remove('active');
            nextQuestion();
        });
        
        likeCloseButton.addEventListener('click', function() {
            likeModal.classList.remove('active');
            nextQuestion();
        });
        
        heartbeatCloseButton.addEventListener('click', function() {
            heartbeatModal.classList.remove('active');
            nextQuestion();
        });
        
        successCloseButton.addEventListener('click', function() {
            successModal.classList.remove('active');
            showCompletion();
        });
        
        narcissusCloseButton.addEventListener('click', function() {
            narcissusModal.classList.remove('active');
            showCompletion();
        });
        
        blessingCloseButton.addEventListener('click', function() {
            blessingModal.classList.remove('active');
            showCompletion();
        });
        
        // 整蛊问题数据
        const questions = [
            {
                question: "你最喜欢的颜色是什么？",
                type: "subjective", // 主观题
                event: {
                    trigger: "彩虹",
                    action: function() {
                        // 显示彩虹彩蛋弹窗
                        rainbowModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(50);
                    }
                }
            },
            {
                question: "你最喜欢的歌是什么捏？",
                type: "subjective", // 主观题
                event: {
                    trigger: "告白气球",
                    action: function() {
                        // 显示告白气球彩蛋弹窗
                        balloonModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-title').textContent = "🎈 告白气球 🎈";
                        document.querySelector('.survey-title').style.fontSize = "24px";
                        document.body.style.backgroundColor = '#ffd8d8';
                        createConfetti(30);
                    }
                }
            },
            {
                question: "你有喜欢的人吗",
                type: "subjective", // 主观题
                event: {
                    trigger: "有",
                    action: function() {
                        // 显示承认喜欢彩蛋弹窗
                        likeModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.question-text').textContent = "哇！你终于承认了！";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffebee';
                    }
                }
            },
            {
                question: "Ta是个怎样的人呢？",
                type: "subjective", // 主观题（已修改）
                event: {
                    trigger: "任何输入", // 无论输入什么都会触发
                    action: function() {
                        // 显示心动时刻彩蛋弹窗
                        heartbeatModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-container').classList.add('shake');
                        document.querySelector('.survey-title').textContent = "❤️ 心动时刻 ❤️";
                        document.querySelector('.survey-title').style.color = "#ff3366";
                        document.body.style.backgroundColor = '#ffe6f2';
                        createConfetti(100);
                        
                        setTimeout(() => {
                            document.querySelector('.survey-container').classList.remove('shake');
                        }, 500);
                    }
                }
            },
            {
                question: "你喜欢的人是谁awa？",
                type: "subjective", // 主观题
                event: function(userAnswer) {
                    const lowerAnswer = userAnswer.toLowerCase();
                    
                    if (lowerAnswer === "李维棠") {
                        // 显示表白成功彩蛋弹窗
                        successModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-title').textContent = "❤️ 恭喜你表白成功！ ❤️";
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.querySelector('.question-text').innerHTML = "我也喜欢你哦，你说对吧，尚？<span class='heart'>❤️</span>";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(200);
                    } 
                    else if (lowerAnswer === "我" || lowerAnswer === "自己") {
                        // 显示水仙宝宝彩蛋弹窗
                        narcissusModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-title').textContent = "❤️ 水仙宝宝 ❤️";
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.querySelector('.question-text').innerHTML = "爱自己是最重要的！<span class='heart'>❤️</span>";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(100);
                    } 
                    else {
                        // 安全处理用户输入
                        const safeAnswer = escapeHtml(userAnswer);
                        
                        // 显示祝福彩蛋弹窗
                        document.getElementById('blessingText').textContent = `祝你和${safeAnswer}长长久久！`;
                        blessingModal.classList.add('active');
                        
                        // 添加动画效果
                        document.querySelector('.survey-title').textContent = "❤️ 祝你们长长久久 ❤️";
                        document.querySelector('.survey-title').classList.remove('rainbow-text');
                        document.querySelector('.question-text').innerHTML = `祝你和${safeAnswer}长长久久！<span class='heart'>❤️</span>`;
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(150);
                    }
                }
            }
        ];
        
        let currentQuestionIndex = 0;
        
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const progress = document.getElementById('progress');
        const nextButton = document.getElementById('nextButton');
        const surveyContainer = document.querySelector('.survey-container');
        const timeDisplay = document.getElementById('timeDisplay');
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 创建彩色纸屑效果
        function createConfetti(count) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 更新显示时间
        function updateTimeDisplay() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}`;
        }
        
        // 初始化问题
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerInput.value = "";
            answerInput.focus();
            
            progress.textContent = `问题 ${currentQuestionIndex + 1} / ${questions.length}`;
            nextButton.disabled = true;
            
            if (currentQuestion.type === "subjective") {
                nextButton.disabled = true; // 初始禁用，有输入时才启用
            }
            
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = "完成";
            } else {
                nextButton.textContent = "下一个";
            }
        }
        
        // 验证答案并触发事件
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const currentQuestion = questions[currentQuestionIndex];
            
            if (userAnswer === "") {
                nextButton.disabled = true;
                return false;
            }
            
            // 检查是否触发事件
            if (currentQuestion.event) {
                // 第三个问题（索引2）特殊处理
                if (currentQuestionIndex === 2) {
                    // 如果用户回答"没有"
                    if (userAnswer.toLowerCase() === "没有") {
                        // 显示可怜弹窗
                        pityModal.classList.add('active');
                        return false;
                    }
                    // 如果用户回答"有"
                    else if (userAnswer.toLowerCase() === "有") {
                        currentQuestion.event.action();
                    }
                }
                // 第四个问题（索引3）无论输入什么都会触发事件
                else if (currentQuestionIndex === 3) {
                    currentQuestion.event.action();
                } 
                // 第五个问题（索引4）有特殊处理
                else if (currentQuestionIndex === 4 && typeof currentQuestion.event === 'function') {
                    currentQuestion.event(userAnswer);
                }
                // 其他问题需要匹配特定答案
                else if (userAnswer.toLowerCase() === currentQuestion.event.trigger.toLowerCase()) {
                    currentQuestion.event.action();
                }
            }
            
            return true;
        }
        
        // 显示完成页面
        function showCompletion() {
            const completionHTML = `
                <div class="completion-page">
                    <h2 class="completion-title">问卷调查完成</h2>
                    <p>感谢你完成这个小互动！</p>
                    <button class="restart-button" id="restartButton">重新开始</button>
                </div>
            `;
            
            surveyContainer.innerHTML = `
                <div class="status-bar">
                    <div class="time">${timeDisplay.textContent}</div>
                    <div class="status-icons">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <h1 class="survey-title">趣味问卷调查</h1>
                ${completionHTML}
            `;
            
            document.getElementById('restartButton').addEventListener('click', restartSurvey);
        }
        
        // 重新开始问卷调查
        function restartSurvey() {
            currentQuestionIndex = 0;
            location.reload();
        }
        
        // 下一个问题
        function nextQuestion() {
            const userAnswer = answerInput.value.trim();
            
            // 检查答案并触发彩蛋
            const shouldProceed = checkAnswer();
            
            // 如果用户回答"没有"（第三个问题），则不继续
            if (!shouldProceed) {
                return;
            }
            
            // 如果是最后一个问题，则显示完成页面
            if (currentQuestionIndex === questions.length - 1) {
                showCompletion();
                return;
            }
            
            // 否则进入下一题
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // 事件监听
        nextButton.addEventListener('click', nextQuestion);
        
        // 输入时启用/禁用按钮
        answerInput.addEventListener('input', function() {
            nextButton.disabled = this.value.trim() === '';
        });
        
        // 回车键提交
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !nextButton.disabled) {
                nextQuestion();
            }
        });
        
        // 初始化时间显示
        updateTimeDisplay();
        
        // 每分钟更新时间
        setInterval(updateTimeDisplay, 60000);
    </script>
</body>
</html>
