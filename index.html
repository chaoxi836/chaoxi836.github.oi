<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味问卷调查</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0e6ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .survey-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f4ff;
            border-bottom: 1px solid #eae0ff;
        }
        
        .time {
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
        }
        
        .survey-title {
            text-align: center;
            padding: 20px 15px;
            font-size: 20px;
            font-weight: 600;
            color: #5a4b81;
        }
        
        .question-area {
            padding: 0 25px 25px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
            text-align: center;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }
        
        .answer-input:focus {
            border-color: #9b87d4;
        }
        
        .answer-input::placeholder {
            color: #aaa;
        }
        
        .button-area {
            display: flex;
            justify-content: center;
            padding: 0 25px 25px;
            position: relative;
        }
        
        .next-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(138, 109, 206, 0.3);
        }
        
        .next-button:hover {
            background-color: #7a5cbf;
            transform: translateY(-2px);
        }
        
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .progress {
            text-align: center;
            padding: 10px 0 20px;
            color: #888;
            font-size: 14px;
        }
        
        .completion-page {
            text-align: center;
            padding: 30px 20px;
        }
        
        .completion-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .restart-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .restart-button:hover {
            background-color: #7a5cbf;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="status-bar">
            <div class="time">23:15</div>
            <div class="status-icons">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <h1 class="survey-title">趣味问卷调查</h1>
        
        <div class="question-area">
            <div class="question-text" id="questionText">你最喜欢的颜色是什么？</div>
            <input type="text" class="answer-input" id="answerInput" placeholder="请输入你的答案...">
        </div>
        
        <div class="progress" id="progress">问题 1 / 5</div>
        
        <div class="button-area">
            <button class="next-button" id="nextButton" disabled>下一个</button>
        </div>
    </div>

    <script>
        // 整蛊问题数据
        const questions = [
            {
                question: "你最喜欢的颜色是什么？",
                type: "subjective" // 主观题
            },
            {
                question: "1+1等于几？",
                correctAnswer: "2",
                type: "objective" // 客观题
            },
            {
                question: "描述一下你最好的朋友",
                type: "subjective" // 主观题
            },
            {
                question: "太阳系有多少颗行星？",
                correctAnswer: "8",
                type: "objective" // 客观题
            },
            {
                question: "你最喜欢的电影是什么？",
                type: "subjective" // 主观题
            }
        ];
        
        let currentQuestionIndex = 0;
        
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const progress = document.getElementById('progress');
        const nextButton = document.getElementById('nextButton');
        const surveyContainer = document.querySelector('.survey-container');
        
        // 初始化问题
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerInput.value = "";
            answerInput.focus();
            
            progress.textContent = `问题 ${currentQuestionIndex + 1} / ${questions.length}`;
            nextButton.disabled = true;
            
            if (currentQuestion.type === "subjective") {
                nextButton.disabled = false;
            }
            
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = "完成";
            } else {
                nextButton.textContent = "下一个";
            }
        }
        
        // 验证答案
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const currentQuestion = questions[currentQuestionIndex];
            
            if (userAnswer === "") {
                nextButton.disabled = true;
                return false;
            }
            
            if (currentQuestion.type === "subjective") {
                nextButton.disabled = false;
                return true;
            }
            
            if (userAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                nextButton.disabled = false;
                return true;
            } else {
                nextButton.disabled = true;
                return false;
            }
        }
        
        // 显示完成页面
        function showCompletion() {
            const completionHTML = `
                <div class="completion-page">
                    <h2 class="completion-title">问卷调查完成</h2>
                    <button class="restart-button" id="restartButton">重新开始</button>
                </div>
            `;
            
            surveyContainer.innerHTML = `
                <div class="status-bar">
                    <div class="time">23:15</div>
                    <div class="status-icons">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <h1 class="survey-title">趣味问卷调查</h1>
                ${completionHTML}
            `;
            
            document.getElementById('restartButton').addEventListener('click', restartSurvey);
        }
        
        // 重新开始问卷调查
        function restartSurvey() {
            currentQuestionIndex = 0;
            location.reload();
        }
        
        // 下一个问题
        function nextQuestion() {
            if (currentQuestionIndex === questions.length - 1) {
                showCompletion();
                return;
            }
            
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // 事件监听
        nextButton.addEventListener('click', nextQuestion);
        
        answerInput.addEventListener('input', function() {
            checkAnswer();
        });
        
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !nextButton.disabled) {
                nextQuestion();
            }
        });
        
        // 初始化
        loadQuestion();
        
        // 模拟电量变化
        setInterval(() => {
            const timeElement = document.querySelector('.time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.getHours().toString().padStart(2, '0') + ':' + 
                                         now.getMinutes().toString().padStart(2, '0');
            }
        }, 60000);
    </script>
</body>
</html>
