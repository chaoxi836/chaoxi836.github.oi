<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话测试器作者by李维棠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0e6ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s;
        }
        
        .survey-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f4ff;
            border-bottom: 1px solid #eae0ff;
        }
        
        .time {
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
        }
        
        .survey-title {
            text-align: center;
            padding: 20px 15px;
            font-size: 20px;
            font-weight: 600;
            color: #5a4b81;
            transition: color 0.3s;
        }
        
        .question-area {
            padding: 0 25px 25px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }
        
        .answer-input:focus {
            border-color: #9b87d4;
        }
        
        .answer-input::placeholder {
            color: #aaa;
        }
        
        .button-area {
            display: flex;
            justify-content: center;
            padding: 0 25px 25px;
            position: relative;
        }
        
        .next-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(138, 109, 206, 0.3);
        }
        
        .next-button:hover {
            background-color: #7a5cbf;
            transform: translateY(-2px);
        }
        
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .progress {
            text-align: center;
            padding: 10px 0 20px;
            color: #888;
            font-size: 14px;
        }
        
        .completion-page {
            text-align: center;
            padding: 30px 20px;
        }
        
        .completion-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .restart-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .restart-button:hover {
            background-color: #7a5cbf;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 2s linear infinite;
        }
        
        @keyframes rainbow {
            to { background-position: 1000px 0; }
        }
        
        .hidden {
            display: none;
        }
        
        .heart {
            color: #ff3366;
            font-size: 24px;
            margin: 0 5px;
        }
        
        .author-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .author-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .author-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5a4b81;
        }
        
        .author-name {
            font-size: 32px;
            font-weight: bold;
            color: #8a6dce;
            margin: 20px 0;
        }
        
        .start-button {
            background-color: #8a6dce;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .start-button:hover {
            background-color: #7a5cbf;
        }
    </style>
</head>
<body>
    <!-- 作者弹窗提示 -->
    <div class="author-modal" id="authorModal">
        <div class="author-content">
            <h2 class="author-title">问卷作者</h2>
            <div class="author-name">李维棠</div>
            <p>欢迎使用这个真心话测试器awa</p>
            <button class="start-button" id="startButton">开始测试</button>
        </div>
    </div>
    
    <div class="survey-container">
        <div class="status-bar">
            <div class="time">23:15</div>
            <div class="status-icons">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <h1 class="survey-title">真心话测试</h1>
        
        <div class="question-area">
            <div class="question-text" id="questionText">你最喜欢的颜色是什么？</div>
            <input type="text" class="answer-input" id="answerInput" placeholder="请输入你的答案...">
        </div>
        
        <div class="progress" id="progress">问题 1 / 5</div>
        
        <div class="button-area">
            <button class="next-button" id="nextButton" disabled>下一个</button>
        </div>
    </div>

    <script>
        // 显示作者弹窗
        const authorModal = document.getElementById('authorModal');
        const startButton = document.getElementById('startButton');
        
        // 开始问卷按钮事件
        startButton.addEventListener('click', function() {
            authorModal.style.display = 'none';
            loadQuestion();
        });
        
        // 整蛊问题数据
        const questions = [
            {
                question: "你最喜欢的颜色是什么？",
                type: "subjective", // 主观题
                event: {
                    trigger: "彩虹",
                    action: function() {
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(50);
                    }
                }
            },
            {
                question: "你最喜欢的歌是什么捏？",
                type: "subjective", // 主观题
                event: {
                    trigger: "告白气球",
                    action: function() {
                        document.querySelector('.survey-title').textContent = "🎈 告白气球 🎈";
                        document.querySelector('.survey-title').style.fontSize = "24px";
                        document.body.style.backgroundColor = '#ffd8d8';
                        createConfetti(30);
                    }
                }
            },
            {
                question: "你有喜欢的人吗",
                type: "subjective", // 主观题
                event: {
                    trigger: "有",
                    action: function() {
                        document.querySelector('.question-text').textContent = "哇！你终于承认了！";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffebee';
                    }
                }
            },
            {
                question: "Ta是个怎样的人呢？",
                type: "subjective", // 主观题（已修改）
                event: {
                    trigger: "任何输入", // 无论输入什么都会触发
                    action: function() {
                        document.querySelector('.survey-container').classList.add('shake');
                        document.querySelector('.survey-title').textContent = "❤️ 心动时刻 ❤️";
                        document.querySelector('.survey-title').style.color = "#ff3366";
                        document.body.style.backgroundColor = '#ffe6f2';
                        createConfetti(100);
                        
                        setTimeout(() => {
                            document.querySelector('.survey-container').classList.remove('shake');
                        }, 500);
                    }
                }
            },
            {
                question: "你喜欢的人是谁awa？",
                type: "subjective", // 主观题
                event: function(userAnswer) {
                    const lowerAnswer = userAnswer.toLowerCase();
                    
                    if (lowerAnswer === "李维棠") {
                        document.querySelector('.survey-title').textContent = "❤️ 恭喜你表白成功！ ❤️";
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.querySelector('.question-text').innerHTML = "我也喜欢你哦，你说对吧，尚？<span class='heart'>❤️</span>";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(200);
                    } 
                    else if (lowerAnswer === "我" || lowerAnswer === "自己") {
                        document.querySelector('.survey-title').textContent = "❤️ 水仙宝宝 ❤️";
                        document.querySelector('.survey-title').classList.add('rainbow-text');
                        document.querySelector('.question-text').innerHTML = "爱自己是最重要的！<span class='heart'>❤️</span>";
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(100);
                    } 
                    else {
                        document.querySelector('.survey-title').textContent = "❤️ 祝福 ❤️";
                        document.querySelector('.survey-title').classList.remove('rainbow-text');
                        document.querySelector('.question-text').innerHTML = `祝你和${userAnswer}长长久久！<span class='heart'>❤️</span>`;
                        document.querySelector('.question-text').style.color = "#ff3366";
                        document.querySelector('.question-text').style.fontWeight = "bold";
                        document.body.style.backgroundColor = '#ffccf9';
                        createConfetti(150);
                    }
                }
            }
        ];
        
        let currentQuestionIndex = 0;
        
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const progress = document.getElementById('progress');
        const nextButton = document.getElementById('nextButton');
        const surveyContainer = document.querySelector('.survey-container');
        
        // 创建彩色纸屑效果
        function createConfetti(count) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 初始化问题
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerInput.value = "";
            answerInput.focus();
            
            progress.textContent = `问题 ${currentQuestionIndex + 1} / ${questions.length}`;
            nextButton.disabled = true;
            
            if (currentQuestion.type === "subjective") {
                nextButton.disabled = false;
            }
            
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = "完成";
            } else {
                nextButton.textContent = "下一个";
            }
        }
        
        // 验证答案并触发事件
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const currentQuestion = questions[currentQuestionIndex];
            
            if (userAnswer === "") {
                nextButton.disabled = true;
                return false;
            }
            
            // 检查是否触发事件
            if (currentQuestion.event) {
                // 第四个问题（索引3）无论输入什么都会触发事件
                if (currentQuestionIndex === 3) {
                    if (typeof currentQuestion.event === 'function') {
                        currentQuestion.event.action();
                    } else {
                        currentQuestion.event.action();
                    }
                } 
                // 第五个问题（索引4）有特殊处理
                else if (currentQuestionIndex === 4 && typeof currentQuestion.event === 'function') {
                    currentQuestion.event(userAnswer);
                }
                // 其他问题需要匹配特定答案
                else if (userAnswer.toLowerCase() === currentQuestion.event.trigger.toLowerCase()) {
                    currentQuestion.event.action();
                }
            }
            
            if (currentQuestion.type === "subjective") {
                nextButton.disabled = false;
                return true;
            }
            
            // 客观题需要验证答案
            if (currentQuestion.correctAnswer && 
                userAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                nextButton.disabled = false;
                return true;
            } else {
                nextButton.disabled = true;
                return false;
            }
        }
        
        // 显示完成页面
        function showCompletion() {
            const completionHTML = `
                <div class="completion-page">
                    <h2 class="completion-title">问卷调查完成</h2>
                    <p>感谢你完成这个小互动！</p>
                    <button class="restart-button" id="restartButton">重新开始</button>
                </div>
            `;
            
            surveyContainer.innerHTML = `
                <div class="status-bar">
                    <div class="time">23:15</div>
                    <div class="status-icons">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <h1 class="survey-title">趣味问卷调查</h1>
                ${completionHTML}
            `;
            
            document.getElementById('restartButton').addEventListener('click', restartSurvey);
        }
        
        // 重新开始问卷调查
        function restartSurvey() {
            currentQuestionIndex = 0;
            location.reload();
        }
        
        // 下一个问题
        function nextQuestion() {
            if (currentQuestionIndex === questions.length - 1) {
                showCompletion();
                return;
            }
            
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // 事件监听
        nextButton.addEventListener('click', nextQuestion);
        
        answerInput.addEventListener('input', function() {
            checkAnswer();
        });
        
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !nextButton.disabled) {
                nextQuestion();
            }
        });
        
        // 模拟电量变化
        setInterval(() => {
            const timeElement = document.querySelector('.time');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.getHours().toString().padStart(2, '0') + ':' + 
                                         now.getMinutes().toString().padStart(2, '0');
            }
        }, 60000);
    </script>
</body>
</html>
